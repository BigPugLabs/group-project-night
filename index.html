<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <h1>Rock, Paper, Scissors</h1>
  <span>Click an emoji to play.</span>
  <!-- <input id="userName" type="text" name="" placeholder="Enter Name">
    <button id="clickMe" type="button" name="button">Click Me</button> -->
  <section class="emojiContainer">
    <span class="emoji" id="rock">🧱</span>
    <span class="emoji" id="paper">🧻</span>
    <span class="emoji" id="scissors">✂️</span>
  </section>
  
  <section class="stats">
    <span id="wins"></span>
    <span id="draws"></span>
    <span id="losses"></span>
    <button id="resetStats">Reset Stats!</button>
  </section>

  <section class="results">
    <h2 id="personName"></h2>
    <h2 id="personOccupation"></h2>
    <h2 id="personStatus"></h2>
    
  </section>
  <script type="text/javascript" src="/js/main.js"></script>
</body>

</html>
